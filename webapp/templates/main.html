<!doctype html>

<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  {% for key,value in data.iterrows() %}
  <div class="match">
    <div class="match-photos">
      <img id="player1-photo" src="{{value['PhotoP1']}}" alt="" >
      <img id="icon-png" src="{{url_for('static', filename='versus-icon.png')}}" >
      <img id="player2-photo" src="{{value['PhotoP2']}}" alt="">
    </div>
    <div class="players">
      <div class="player1">
        <div class="player-name">
          {{value['NewNameP1']}}
        </div>
        <div class="player-image">

        </div>
        <div class="player-info">
          <div class="wrapper">
            <a class="cta" href="#">
              <span>RANK</span>
              <span>
                <svg  viewBox="0 0 10vx 10vh"  >
                  <text x="35%" y="2vh" class="three" fill="#FFFFFF">{{value['ActualRankingP1']}}</text>
                  <text x="15%" y="2vh" class="one" fill="#FFFFFF">></text>
                  <text x="5%" y="2vh" class="two" fill="#FFFFFF">></text>
                </svg>
              </span>
            </a>
          </div>
          <div class="wrapper">
            <a class="cta" href="#">
              <span>HAND</span>
              <span>
                <svg  viewBox="0 0 10vx 10vh"  >
                  <text x="35%" y="2vh" class="three" fill="#FFFFFF">{{value['HandednessP1'][0]}}</text>
                  <text x="15%" y="2vh" class="one" fill="#FFFFFF">></text>
                  <text x="5%" y="2vh" class="two" fill="#FFFFFF">></text>
                </svg>
              </span>
            </a>
          </div>
          <div class="wrapper">
            <a class="cta" href="#">
              <span>ODD</span>
              <span>
                <svg  viewBox="0 0 10vx 10vh"  >
                  <text x="35%" y="2vh" class="three" fill="#FFFFFF">{{value['AvgP1']}}</text>
                  <text x="15%" y="2vh" class="one" fill="#FFFFFF">></text>
                  <text x="5%" y="2vh" class="two" fill="#FFFFFF">></text>
                </svg>
              </span>
            </a>
          </div>
        </div>
      </div>
      <div class="player2">
        <div class="player-name">
          {{value['NewNameP2']}}
        </div>
        <div class="player-image">

        </div>
        <div class="player-info">
          <div class="wrapper">
            <a class="cta" href="#">
              <span>RANK</span>
              <span>
                <svg  viewBox="0 0 10vx 10vh"  >
                  <text x="35%" y="2vh" class="three" fill="#FFFFFF">{{value['ActualRankingP2']}}</text>
                  <text x="15%" y="2vh" class="one" fill="#FFFFFF">></text>
                  <text x="5%" y="2vh" class="two" fill="#FFFFFF">></text>
                </svg>
              </span>
            </a>
          </div>
          <div class="wrapper">
            <a class="cta" href="#">
              <span>HAND</span>
              <span>
                <svg  viewBox="0 0 10vx 10vh"  >
                  <text x="35%" y="2vh" class="three" fill="#FFFFFF">{{value['HandednessP2'][0]}}</text>
                  <text x="15%" y="2vh" class="one" fill="#FFFFFF">></text>
                  <text x="5%" y="2vh" class="two" fill="#FFFFFF">></text>
                </svg>
              </span>
            </a>
          </div>
          <div class="wrapper">
            <a class="cta" href="#">
              <span>ODD</span>
              <span>
                <svg viewBox="0 0 10vx 10vh">
                  <text x="35%" y="2vh" class="three" fill="#FFFFFF">{{value['AvgP2']}}</text>
                  <text x="15%" y="2vh" class="one" fill="#FFFFFF">></text>
                  <text x="5%" y="2vh" class="two" fill="#FFFFFF">></text>
                </svg>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</body>

</html>
