<!doctype html>

<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  {% for key,value in data.iterrows() %}
  <div class="match">
    <div class="match-photos">
      <img id="player1-photo" src="{{value['PhotoP1']}}" alt="" >
      <img id="icon-png" src="{{url_for('static', filename='versus-icon.png')}}" >
      <img id="player2-photo" src="{{value['PhotoP2']}}" alt="">
    </div>
    <div class="players">
      <div class="player1">
        <div class="player-name">
          {{value['NewNameP1']}}
        </div>
        <div class="player-image">

        </div>
        <div class="player-info">
            <div class="player-rank">
              RANK: {{value['ActualRankingP1']}}
            </div>
            <div class="player-hand">
              HAND: {{value['HandednessP1']}}
            </div>
            <div class="player-odd">
              ODD: {{value['AvgP1']}}
            </div>
        </div>
      </div>
      <div class="player2">
        <div class="player-name">
          {{value['NewNameP2']}}
        </div>
        <div class="player-image">

        </div>
        <div class="player-info">
          <div class="player-rank">
            RANK: {{value['ActualRankingP2']}}
          </div>
          <div class="player-hand">
            HAND: {{value['HandednessP2']}}
          </div>
          <div class="player-odd">
            ODD: {{value['AvgP2']}}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</body>

</html>
